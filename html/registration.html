<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Bucksell</a>

            <div class="nav-collapse">
            </div>
            <ul class="nav pull-right">
                <li><a href="#">Join</a></li>
                <li class="divider-vertical"></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">Sign In <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container main">
    <div class="span20 hero-unit offset3">
        <legend>Join</legend>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="user_name">Username</label>
                <div class="controls">
                    <input type="text" id="user_name" placeholder="Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">.edu Email</label>
                <div class="controls">
                    <input type="text" id="email" placeholder=".edu Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="re_email">Re-enter Email</label>
                <div class="controls">
                    <input type="text" id="re_email" placeholder="Re-enter Email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword" placeholder="Password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="rePassword">Re-enter Password</label>
                <div class="controls">
                    <input type="password" id="rePassword" placeholder="Re-enter Password">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox"> I Accept the Bucksell Terms of service
                    </label>
                    <button type="submit" class="btn btn-primary">Join</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
