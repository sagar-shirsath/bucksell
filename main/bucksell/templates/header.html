
<div class="navbar navbar-inverse navbar-static-top">
    {% if user.is_authenticated %}
    <div class="navbar-inner">
        <div class="container">
            <a class="brand" href="/">Bucksell</a>
            <ul class="nav">
                <li><a href="#">Browse</a></li>
                <li><a href="#">Post</a></li>
            </ul>
            <ul class="nav pull-right">
                <li>
                    <form class="navbar-search pull-left">
                        <input type="text" class="search-query" placeholder="search for..">
                    </form>
                </li>
                <li class="divider-vertical"></li>
                <li class="dropdown">
                    <button class="dropdown btn" data-toggle="dropdown"><span class="icon-user"></span> {{user.username}} <b class="caret"></b></button>
                    <ul class="dropdown-menu">
                        <li><a href="{%url edit_profile%}">Profile Edit</a></li>
                        <li><a href="#">Your Posts</a></li>
                        <li class="divider"></li>
                        <li><a href="{%url auth_logout%}">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    {% else %}
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="/">Bucksell</a>

            <div class="nav-collapse">
            </div>
            <ul class="nav pull-right">
                <li><a href="{%url registration_register%}">Join</a></li>
                <li class="divider-vertical"></li>
                <li>
                    <div id="loginContainer">
                        <button id="loginButton" class="btn"><span>Login</span><em></em></button>
                        <div style="clear:both"></div>
                        <div id="loginBox" style="display: none; ">
                            <form id="loginForm" action="{%url auth_login%}" method="post">{% csrf_token %}
                                <fieldset id="body">
                                    <fieldset>
                                        <label for="email">Email Address</label>
                                        <input type="text" name="email" id="email">
                                    </fieldset>
                                    <fieldset>
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password">
                                    </fieldset>
                                    <input type="submit" id="login" value="Sign in">
                                    <label for="checkbox"><input type="checkbox" id="checkbox">Remember me</label>
                                </fieldset>
                                <span><a href="{% url password_reset %}">Forgot your password?</a></span>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
{% endif %}
</div>
       <div >

           {% if flash.message %}
           <div class="flash_message">
               <p>{{ flash.message }}</p>
           </div>
           {% endif %}

       </div>
