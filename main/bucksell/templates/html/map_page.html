<!DOCTYPE html>

    <script type="text/javascript"
            src="http://maps.googleapis.com/maps/api/js?key=AIzaSyCzYp71CLSxqdi7d-lc1lVDdbFls3-x7GQ&sensor=false">
    </script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#map_div_big').css('width', screen.width - 600).css('height', screen.height - 250);
//            loadMap();
        });

        function loadMap() {
            var latlng = new google.maps.LatLng(18.5236, 73.8478);
            var myOptions = {
                zoom:3,
                center:latlng,
                mapTypeId:google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map_div_big"), myOptions);

            var marker = new google.maps.Marker({
                position:latlng,
                map:map,
                title:"my hometown, Malim Nawar!"
            });

        }
    </script>
