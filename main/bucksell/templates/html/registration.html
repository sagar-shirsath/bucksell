<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Bucksell</a>

            <div class="nav-collapse">
            </div>
            <ul class="nav pull-right">
                <li><a href="#">Join</a></li>
                <li class="divider-vertical"></li>
                <li>
                    <div id="loginContainer">
                        <button id="loginButton" class="btn"><span>Login</span><em></em></button>
                        <div style="clear:both"></div>
                        <div id="loginBox" style="display: none; ">
                            <form id="loginForm">
                                <fieldset id="body">
                                    <fieldset>
                                        <label for="email1">Email Address</label>
                                        <input type="text" name="email" id="email1">
                                    </fieldset>
                                    <fieldset>
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password">
                                    </fieldset>
                                    <input type="submit" id="login" value="Sign in">
                                    <label for="checkbox"><input type="checkbox" id="checkbox">Remember me</label>
                                </fieldset>
                                <span><a href="#">Forgot your password?</a></span>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container main">
    <div class="span20 hero-unit offset3">
        <legend>Join</legend>
        <form class="form-horizontal">
            <div class="control-group">
                <label class="control-label" for="user_name">Username</label>
                <div class="controls">
                    <input type="text" id="user_name">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="email">.edu Email</label>
                <div class="controls">
                    <input type="text" id="email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="re_email">Re-enter Email</label>
                <div class="controls">
                    <input type="text" id="re_email">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="inputPassword">Password</label>
                <div class="controls">
                    <input type="password" id="inputPassword">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="rePassword">Re-enter Password</label>
                <div class="controls">
                    <input type="password" id="rePassword">
                </div>
            </div>
            <div class="control-group">
                <div class="controls">
                    <label class="checkbox">
                        <input type="checkbox"> I Accept the Bucksell Terms of service
                    </label>
                    <button type="submit" class="btn btn-primary">Join</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
