<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-1.8.1.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
<style type="text/css">
    html,

    #footer {
        height: 60px;
    }
</style>
</head>
<body onload="loadMap()">
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">
            <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </a>
            <a class="brand" href="#">Bucksell</a>

            <div class="nav-collapse">
            </div>
            <ul class="nav pull-right">
                <li><a href="#">Join</a></li>
                <li class="divider-vertical"></li>
                <li>
                    <div id="loginContainer">
                        <button id="loginButton" class="btn"><span>Login</span><em></em></button>
                        <div style="clear:both"></div>
                        <div id="loginBox" style="display: none; ">
                            <form id="loginForm">
                                <fieldset id="body">
                                    <fieldset>
                                        <label for="email1">Email Address</label>
                                        <input type="text" name="email" id="email1">
                                    </fieldset>
                                    <fieldset>
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password">
                                    </fieldset>
                                    <input type="submit" id="login" value="Sign in">
                                    <label for="checkbox"><input type="checkbox" id="checkbox">Remember me</label>
                                </fieldset>
                                <span><a href="#">Forgot your password?</a></span>
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="container main">
    <div class="hero-unit">

         <div class="offset2">
             <legend><h2 class="header">Sign In</h2></legend>
            <form class="form-inline">
                <input type="text" class="input-medium register-form" placeholder="Username">
                <input type="password" class="input-medium register-form" placeholder="Password">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
             <hr class="hr_line" />
             Dont have Bucksell account? <a href="#" style="text-decoration: none;"><span class="label label-info">Join Here</span></a>
        </div>
    </div>
</div>
<div id="footer">
    <div class="container">
        <p>&copy Bucksell. All rights reserved | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</p></a>
    </div>
</div>
